<!DOCTYPE html>
<html>
<head>
    <title>Выбор даты отгула</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        input[type="date"] {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            width: 100%;
            max-width: 240px;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 240px;
            transition: opacity 0.3s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            min-height: 40px;
            border-radius: 8px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="date" id="datePicker">
        <br>
        <button id="submitButton" onclick="sendDate()">Подтвердить</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let submitButton = document.getElementById('submitButton');
        let datePicker = document.getElementById('datePicker');
        let statusDiv = document.getElementById('status');

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('Инициализация WebApp...');
                console.log('WebApp object:', tg);
                console.log('WebApp version:', tg.version);
                console.log('Platform:', tg.platform);
                
                tg.ready();
                tg.expand();

                // Установка минимальной даты (сегодня)
                let today = new Date();
                let dd = String(today.getDate()).padStart(2, '0');
                let mm = String(today.getMonth() + 1).padStart(2, '0');
                let yyyy = today.getFullYear();
                let todayStr = `${yyyy}-${mm}-${dd}`;
                
                datePicker.setAttribute('min', todayStr);
                console.log('Минимальная дата установлена:', todayStr);
                updateStatus('Готово к выбору даты');
                
                // Проверяем доступность методов
                console.log('SendData method available:', typeof tg.sendData === 'function');
                console.log('Close method available:', typeof tg.close === 'function');
                
            } catch (error) {
                console.error('Ошибка при инициализации:', error);
                updateStatus('Ошибка инициализации: ' + error.message);
            }
        });

        function sendDate() {
            try {
                console.log('Начало функции sendDate');
                let selectedDate = datePicker.value;
                
                if (!selectedDate) {
                    updateStatus('Пожалуйста, выберите дату');
                    return;
                }

                console.log('Выбранная дата:', selectedDate);
                submitButton.disabled = true;
                updateStatus('Подготовка данных...');

                // Создаем объект с данными
                const dataToSend = {
                    selected_date: selectedDate
                };

                console.log('Подготовленные данные:', dataToSend);
                console.log('JSON строка для отправки:', JSON.stringify(dataToSend));

                // Отправка данных
                try {
                    console.log('Попытка отправки данных...');
                    tg.sendData(JSON.stringify(dataToSend));
                    console.log('sendData выполнен');
                    updateStatus('Данные отправлены успешно!');
                    
                    // Задержка перед закрытием
                    setTimeout(() => {
                        console.log('Попытка закрытия WebApp...');
                        try {
                            tg.close();
                        } catch (closeError) {
                            console.error('Ошибка при закрытии:', closeError);
                            updateStatus('Ошибка при закрытии приложения');
                        }
                    }, 2000);
                    
                } catch (sendError) {
                    console.error('Ошибка при отправке:', sendError);
                    updateStatus('Ошибка отправки: ' + sendError.message);
                    submitButton.disabled = false;
                }
                
            } catch (error) {
                console.error('Общая ошибка в sendDate:', error);
                updateStatus('Ошибка: ' + error.message);
                submitButton.disabled = false;
            }
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log('Статус обновлен:', message);
        }

        // Обработчик нажатия Enter
        datePicker.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !submitButton.disabled) {
                sendDate();
            }
        });

        // Обработчик изменения даты
        datePicker.addEventListener('change', function() {
            if (this.value) {
                let date = new Date(this.value);
                let formattedDate = new Intl.DateTimeFormat('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
                updateStatus('Выбрана дата: ' + formattedDate);
            }
        });

        // Глобальный обработчик ошибок
        window.onerror = function(msg, url, line, col, error) {
            console.error('Глобальная ошибка:', {msg, url, line, col, error});
            updateStatus('Произошла ошибка: ' + msg);
            return false;
        };

        // Обработчики состояния соединения
        window.addEventListener('offline', function() {
            updateStatus('Отсутствует подключение к интернету');
            submitButton.disabled = true;
        });

        window.addEventListener('online', function() {
            updateStatus('Подключение восстановлено');
            submitButton.disabled = false;
        });
    </script>
</body>
</html>
