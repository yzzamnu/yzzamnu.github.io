<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 16px 0;
            width: 100%;
        }

        .username {
            color: var(--tg-theme-button-color, #3390ec);
            font-weight: 700;
        }

        h2 {
            color: var(--tg-theme-text-color, #000000);
            font-size: 1.2rem;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }

        .date-picker-container {
            position: relative;
            margin-bottom: 24px;
        }

        input[type="date"] {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="date"]:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.2);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: var(--calendar-icon-filter);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.2);
        }

        .button:not(:disabled):active {
            transform: translateY(0);
        }

        .selected-date {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --calendar-icon-filter: invert(1);
            }

            input[type="date"] {
                background-color: var(--tg-theme-bg-color, #1c1c1c);
                border-color: var(--tg-theme-button-color, #3390ec);
                color: var(--tg-theme-text-color, #ffffff);
            }

            .card {
                background-color: var(--tg-theme-secondary-bg-color, #2c2c2c);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .selected-date {
                background-color: var(--tg-theme-secondary-bg-color, #2c2c2c);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .card {
                padding: 16px;
            }

            input[type="date"],
            .button {
                font-size: 1rem;
                padding: 14px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }

        /* Индикатор загрузки */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid var(--tg-theme-button-text-color, #ffffff);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button.loading .loading {
            display: inline-block;
        }

        .button.loading span {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="date-picker-container">
                <input type="date" id="vacationDate" min="">
            </div>
            <button id="submitButton" class="button" disabled>
                <div class="loading"></div>
                <span>Подтвердить выбор</span>
            </button>
            <div id="selectedDate" class="selected-date"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация элементов
        const dateInput = document.getElementById('vacationDate');
        const submitButton = document.getElementById('submitButton');
        const selectedDateDisplay = document.getElementById('selectedDate');

        // Установка минимальной даты (сегодня)
        const today = new Date();
        dateInput.min = today.toISOString().split('T')[0];

        // Форматирование даты для отображения
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        // Обработка изменения даты
        dateInput.addEventListener('change', function() {
            submitButton.disabled = !this.value;
            if (this.value) {
                selectedDateDisplay.style.display = 'block';
                selectedDateDisplay.textContent = `Выбрана дата: ${formatDate(this.value)}`;
            } else {
                selectedDateDisplay.style.display = 'none';
            }
        });

        // Отправка данных
        submitButton.addEventListener('click', function() {
            const selectedDate = dateInput.value;
            if (selectedDate) {
                submitButton.classList.add('loading');
                setTimeout(() => {
                    tg.sendData(JSON.stringify({
                        selected_date: selectedDate
                    }));
                    tg.close();
                }, 500);
            }
        });

        // Обработка кнопки "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());

        // Применяем цветовую схему Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor || '#3390ec');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor || '#ffffff');

        // Определение темной темы
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.style.setProperty('--calendar-icon-filter', 'invert(1)');
        }
    </script>
</body>
</html>
