<!DOCTYPE html>
<html>
<head>
    <title>Выбор даты отгула</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input[type="date"] {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            width: 240px;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="date" id="datePicker">
        <br>
        <button id="submitButton">Подтвердить</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Установка минимальной даты (сегодня)
        const datePicker = document.getElementById('datePicker');
        const submitButton = document.getElementById('submitButton');
        
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const yyyy = today.getFullYear();
        const todayStr = `${yyyy}-${mm}-${dd}`;
        datePicker.setAttribute('min', todayStr);
        
        // Функция форматирования даты
        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return new Date(date).toLocaleDateString('ru-RU', options);
        }
        
        // Обработчик нажатия кнопки
        submitButton.addEventListener('click', () => {
            const selectedDate = datePicker.value;
            if (selectedDate) {
                const formattedDate = formatDate(selectedDate);
                console.log('Sending date:', formattedDate); // Для отладки
                tg.sendData(formattedDate);
                tg.close();
            } else {
                alert('Пожалуйста, выберите дату');
            }
        });

        // Добавляем обработчик на случай, если пользователь нажмет Enter
        datePicker.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
