<!DOCTYPE html>
<html>
<head>
    <title>Выбор даты отгула</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили остаются те же */
    </style>
</head>
<body>
    <div class="container">
        <input type="date" id="datePicker">
        <br>
        <button id="submitButton">Подтвердить</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Инициализация
        let tg = window.Telegram.WebApp;
        let submitButton = document.getElementById('submitButton');
        let datePicker = document.getElementById('datePicker');
        let statusDiv = document.getElementById('status');

        // Проверяем доступность Telegram WebApp
        if (!tg || !tg.ready) {
            console.error('Telegram WebApp не инициализирован');
            updateStatus('Ошибка: приложение не инициализировано');
            submitButton.disabled = true;
        } else {
            console.log('Telegram WebApp доступен');
            tg.ready();
            tg.expand();
        }

        // Устанавливаем минимальную дату
        const today = new Date();
        const minDate = today.toISOString().split('T')[0];
        datePicker.setAttribute('min', minDate);

        // Функция отправки данных
        function sendVacationDate() {
            const selectedDate = datePicker.value;
            if (!selectedDate) {
                updateStatus('Выберите дату');
                return;
            }

            try {
                submitButton.disabled = true;
                updateStatus('Отправка данных...');

                const data = {
                    selected_date: selectedDate
                };

                console.log('Отправляем данные:', data);
                tg.sendData(JSON.stringify(data));
                
                updateStatus('Данные отправлены!');
                
                // Закрываем приложение через 1.5 секунды
                setTimeout(() => {
                    tg.close();
                }, 1500);

            } catch (error) {
                console.error('Ошибка при отправке:', error);
                updateStatus('Ошибка отправки: ' + error.message);
                submitButton.disabled = false;
            }
        }

        // Обновление статуса
        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log('Статус:', message);
        }

        // Обработчики событий
        submitButton.addEventListener('click', sendVacationDate);
        
        datePicker.addEventListener('change', function() {
            if (this.value) {
                const date = new Date(this.value);
                const formatted = new Intl.DateTimeFormat('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
                updateStatus('Выбрана дата: ' + formatted);
                submitButton.disabled = false;
            }
        });

        // Инициализация начального состояния
        submitButton.disabled = true;
        updateStatus('Выберите дату отгула');
    </script>
</body>
</html>
