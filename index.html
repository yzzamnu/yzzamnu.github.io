<!DOCTYPE html>
<html>
<head>
    <title>Выбор даты отгула</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ваши текущие стили остаются без изменений */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        input[type="date"] {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            width: 100%;
            max-width: 240px;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 240px;
            transition: opacity 0.3s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            min-height: 40px;
            border-radius: 8px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="date" id="datePicker">
        <br>
        <button id="submitButton" onclick="sendDate()">Подтвердить</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let submitButton = document.getElementById('submitButton');
        let datePicker = document.getElementById('datePicker');
        let statusDiv = document.getElementById('status');

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('Инициализация WebApp...');
                tg.ready();
                tg.expand();

                // Установка минимальной даты (сегодня)
                let today = new Date();
                let dd = String(today.getDate()).padStart(2, '0');
                let mm = String(today.getMonth() + 1).padStart(2, '0');
                let yyyy = today.getFullYear();
                let todayStr = `${yyyy}-${mm}-${dd}`;
                
                datePicker.setAttribute('min', todayStr);
                console.log('Минимальная дата установлена:', todayStr);
                
                updateStatus('Готово к выбору даты');
            } catch (error) {
                console.error('Ошибка при инициализации:', error);
                updateStatus('Ошибка инициализации: ' + error.message);
            }
        });

        // Основная функция отправки даты
        function sendDate() {
            let datePicker = document.getElementById('datePicker');
            let submitButton = document.getElementById('submitButton');
            let selectedDate = datePicker.value;
            
            if (!selectedDate) {
                updateStatus('Пожалуйста, выберите дату');
                return;
            }

            submitButton.disabled = true;
            updateStatus('Подготовка данных...');
            
            try {
                // Форматируем дату для отображения пользователю
                let date = new Date(selectedDate);
                let formattedDisplayDate = new Intl.DateTimeFormat('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
                
                // Создаем объект данных для отправки
                const dataToSend = {
                    selected_date: selectedDate // Отправляем в формате YYYY-MM-DD
                };
                
                updateStatus('Отправка данных: ' + formattedDisplayDate);
                console.log('Отправка данных:', dataToSend);

                // Проверка инициализации WebApp
                if (!tg.initDataUnsafe) {
                    throw new Error('WebApp не инициализирован');
                }

                // Отправка данных в формате JSON
                try {
                    tg.sendData(JSON.stringify(dataToSend));
                    updateStatus('Данные успешно отправлены');
                    console.log('Данные отправлены успешно');
                    
                    // Задержка перед закрытием
                    setTimeout(() => {
                        updateStatus('Закрытие приложения...');
                        try {
                            tg.close();
                        } catch (closeError) {
                            console.error('Ошибка при закрытии:', closeError);
                            updateStatus('Ошибка при закрытии приложения');
                        }
                    }, 1500);
                    
                } catch (sendError) {
                    console.error('Ошибка при отправке:', sendError);
                    updateStatus('Ошибка отправки: ' + sendError.message);
                    submitButton.disabled = false;
                }
                
            } catch (error) {
                console.error('Общая ошибка:', error);
                updateStatus('Ошибка: ' + error.message);
                submitButton.disabled = false;
            }
        }

        // Вспомогательная функция для обновления статуса
        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log('Статус:', message);
        }

        // Обработчик нажатия Enter
        datePicker.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !submitButton.disabled) {
                sendDate();
            }
        });

        // Обработчик изменения даты
        datePicker.addEventListener('change', function() {
            if (this.value) {
                let date = new Date(this.value);
                let formattedDate = new Intl.DateTimeFormat('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
                updateStatus('Выбрана дата: ' + formattedDate);
            }
        });

        // Глобальный обработчик ошибок
        window.addEventListener('error', function(event) {
            console.error('Глобальная ошибка:', event.error);
            updateStatus('Ошибка: ' + event.error.message);
        });

        // Обработчик потери соединения
        window.addEventListener('offline', function() {
            updateStatus('Отсутствует подключение к интернету');
            submitButton.disabled = true;
        });

        // Обработчик восстановления соединения
        window.addEventListener('online', function() {
            updateStatus('Подключение восстановлено');
            submitButton.disabled = false;
        });
    </script>
</body>
</html>
